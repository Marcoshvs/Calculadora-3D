<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Calculadora 3D Futurista</title>
<link rel="stylesheet" href="style.css" />
<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#0d0d0d" />
</head>
<body>

<div class="container">
    <h1>Calculadora 3D</h1>

    <label>Nome do Orçamento:</label>
    <input type="text" id="nomeOrcamento" placeholder="Ex: Luminária sala" />

    <label>Custo da Energia (R$/kWh):</label>
    <input type="number" id="custoEnergiaKWh" step="0.01" min="0" value="0.80" />

    <label>Preço do Filamento (R$/kg):</label>
    <input type="number" id="precoFilamentoKg" step="0.01" min="0" value="120" />

    <label>Custo da Embalagem (R$):</label>
    <input type="number" id="custoEmbalagem" step="0.01" min="0" value="2.50" />

    <label>Margem de Lucro (%):</label>
    <input type="number" id="margemLucro" step="1" min="0" value="300" />

    <label>Horas de Impressão:</label>
    <input type="number" id="horas" step="0.1" min="0" placeholder="Ex: 5" />

    <label>Peso da Peça (g):</label>
    <input type="number" id="peso" step="0.1" min="0" placeholder="Ex: 50" />

    <label>Custos Extras (R$):</label>
    <input type="number" id="custosExtras" step="0.01" min="0" placeholder="Ex: 10" />

    <button onclick="calcular()">Calcular</button>

    <div id="resultado"></div>

    <h2>Orçamentos Salvos</h2>
    <ul id="historico"></ul>
</div>

<script src="app.js"></script>
<script>
// Register service worker for PWA
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('service-worker.js').then(registration => {
      // console.log('ServiceWorker registrado com sucesso:', registration.scope);
    }).catch(err => {
      // console.log('ServiceWorker falhou:', err);
    });
  });
}
</script>
</body>
</html>
